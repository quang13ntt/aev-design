<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AEON BETA - Gift Card Information</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="gift-card-container">
        <h1 class="gift-card-title">Gift Card information</h1>

        <div class="info-grid">
            <div class="info-item">
                <span class="info-label">Name:</span>
                <span class="info-value">Yamada Tarou</span>
            </div>
            
            <div class="info-item">
                <span class="info-label">AEON BETA member ID:</span>
                <span class="info-value">12345</span>
            </div>

            <div class="info-item">
                <span class="info-label">Virtual card ID:</span>
                <span class="info-value">686899</span>
            </div>

            <div class="info-item info-sub-item">
                <span class="info-label">Issue date:</span>
                <span class="info-value">22/12/2025</span>
            </div>

            <div class="info-item info-sub-item">
                <span class="info-label">Status:</span>
                <span class="info-value">Active</span>
                <button class="btn-small">Block</button>
            </div>

            <div class="info-item">
                <span class="info-label">Physical ID:</span>
                <span class="info-value">6789</span>
            </div>

            <div class="info-item info-sub-item">
                <span class="info-label">Issue date:</span>
                <span class="info-value">22/12/2025</span>
            </div>

            <div class="info-item info-sub-item">
                <span class="info-label">Status:</span>
                <span class="info-value">Active</span>
                <button class="btn-small">Block</button>
            </div>

            <div class="info-item">
                <span class="info-label">Card balance:</span>
                <span class="info-value">0 VND</span>
                <button class="btn-small">TOP UP</button>
            </div>

            <div class="info-item">
                <span class="info-label">PIN:</span>
                <span class="info-value masked">********</span>
                <button class="btn-small">Change PIN</button>
            </div>

            <div class="info-item">
                <span class="info-label">Expiration date:</span>
                <span class="info-value">22/12/2027</span>
            </div>
        </div>

        <div class="footer-actions">
            <button class="btn-large">Cancel</button>
            <button class="btn-large primary">Next</button>
        </div>
    </div>
</body>
</html>
